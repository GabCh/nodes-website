name: Deploy
# This workflow is triggered on pushes to master to the repository.
on:  
  push:
    branches:
      - master
      - feature/deploy #remove before merge

jobs:
  job_1:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        node: [ '10' ]
    name: Build node ${{ matrix.node }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install
      - name: Executing tests
        run: npm test
      - name: Make a production build
        run: npm run build
      - name: Upload build
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build/
  job_2:
    name: Deploy
    needs: job_1
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@master
        with:
          ref: gh-pages
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: build
          path: /home/runner/work/nodes-website/nodes-website
      - name: Commit & push the changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          ls &&
          git config --global user.name "test" &&
          git config --global user.email "test@test.com" &&
          git config --list &&
          git remote show origin &&
          git status &&
          git add . &&
          git status &&
          git commit -m "Github action deployment" &&
          git remote set-url --push origin https://GabCh:$GITHUB_TOKEN@github.com/nodes-website.git &&
          git push origin gh-pages
